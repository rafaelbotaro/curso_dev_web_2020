<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <title>Formulários 2</title>

    </head>

    <body>

        <h2>CADASTRE-SE</h2>

        <form>

            Nome <br>
            <input type="text" name="nome"><br><br>
           
            Sobrenome <br>
            <input type="text" name="sobrenome"><br><br>
           
            Sexo <br>
            <input type="radio" name="sexo" value="M">Masculino <br>
            <input type="radio" name="sexo" value="F">Feminino <br><br>
            
            Interesses <br>
            <input type="checkbox" name="interesses" value="php">Php <br>
            <input type="checkbox" name="interesses" value="java">Java <br>
            <input type="checkbox" name="interesses" value="html">Html <br>
            <input type="checkbox" name="interesses" value="css">Css <br>
            <input type="checkbox" name="interesses" value="js">Js <br><br>
            
            Estado <br>
            <select name="estado">
                <option value="sp">SP</option>
                <option value="mg">MG</option>
                <option value="rj">RJ</option>
                <option value="es">ES</option>
                <option value="pr">PR</option>
                <option value="sc">SC</option>
                <option value="rs">RS</option>
            </select><br><br> 

            Observações <br>
            <textarea name="observacoes" cols="21" rows="5"></textarea><br><br>
            
            Email <br>
            <input type="email" name="login"><br><br>
            
            Senha <br>
            <input type="password" name="senha"><br><br>

            <input type="submit" value="Cadastrar">

        </form>

    </body>

</html>
