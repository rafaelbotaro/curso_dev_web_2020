<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <title>Novas Tags de Input do HTML5</title>

    </head>

    <body>

        <label for="nome">Nome</label> <br>
        <input type="text" name="nome" id="nome" required autofocus placeholder="José da Silva">
        <br><br>

        <label for="email">Email</label> <br>
        <input type="email" name="email" id="email" required placeholder="nome@email.com">
        <br><br>

        <label for="numero">Número</label> <br>
        <input type="number" name="numero" id="numero" min="1" max="999" required placeholder="Ex: 1">
        <br><br>

        <label for="url">Url</label> <br>
        <input type="url" name="url" id="url" placeholder="https://www.site.com">
        <br><br>

        <label for="pesquisa">Pesquisa</label> <br>
        <input type="search" name="pesquisa" id="pesquisa">
        <br><br>

        <label for="range">Range</label> <br>
        <input type="range" name="range" id="range" min="1" max="10" value="5">
        <br><br>

        <label for="data">Data</label> <br>
        <input type="date" name="data" id="data">
        <br><br>

        <label for="cor">Cor</label> <br>
        <input type="color" name="cor" id="cor">
        <br><br>

        <input type="submit" value="Enviar">

    </body>

</html>
