<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <title>Listas Ordenadas e Não Ordenadas</title>

    </head>

    <body>

        <h1>Listas Não Ordenadas</h1>

        <!--Listas não ordenadas: disc, circle, square -->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>

        <ul type = "circle">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>

        <ul type = "square">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>

        <h1>Listas Ordenadas</h1>

         <!--Listas ordenadas: 1, A, a, I, i -->
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>

        <ol type = "A">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>

        <ol type = "a">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>

        <ol type = "I">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>

        <ol type = "i">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>

    </body>

</html>
