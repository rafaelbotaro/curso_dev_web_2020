<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <title>Tabelas 2</title>

    </head>

    <body>

        <table border="2" width = "100%">

            <h2>Tabela de Produtos</h2>
            
            <tr>    <!-- Títulos da tabela -->
                <th>Código</th>     <!-- Aqui subistituimos o td por th para primeira linha virar títulos da tabela em negrito -->
                <th>Produto</th>
                <th>Preço</th>
            </tr>

            <tr>    <!-- Linha 1 da tabela -->
                <td>0100908-01</td>
                <td>Asus VivoBook</td>
                <td>R$ 4200,00</td>
            </tr>

            <tr>    <!-- Linha 2 da tabela -->
                <td>0200704-02</td>
                <td>Tablet Samsung</td>
                <td>R$ 1300,00</td>
            </tr>

            <tr>    <!-- Linha 3 da tabela -->
                <td>0300605-03</td>
                <td>Smartphone LG</td>
                <td>R$ 2100,00</td>
            </tr>

            <tr>    <!-- Linha 4 da tabela -->
                <td rowspan="2">Desconto</td>
                <td colspan="1">Cupom1 - R$ 100,00</td>
                <td rowspan="2">Total: R$ 7100,00</td>
            </tr>

            <tr>    <!-- Linha 5 da tabela -->
                <td colspan="1">Cupom2 - R$ 400,00</td>
            </tr>

            <tr>    <!-- Linha 6 da tabela com exemplo de imagem e link-->
                <td>0000000-00</td>
                <td><img src="imagens/ferrari.jpg" width="100" ></td>
                <td><a href="#">Clique Aqui</a></td>
            </tr>

        </table>

    </body>

</html>
